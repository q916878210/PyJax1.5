<style>

    div[content="scroll"]{
        position: absolute;
        top: 0; bottom: 0; left: 0; right: 0;
    }
    div[content="scroll"] > section{
        position: relative;
        height: 100%;
        margin: 0;
        transition: transform .5s ease;
        -webkit-transition: -webkit-transform .5s ease;
    }

    div[content="scroll"] > section.shift{
        transform: scale(1);
        -webkit-transform: scale(1);
    }

    div[content="scroll"] > section:nth-child(odd){
        background: #0099CC;
    }

    div[content="scroll"] > section:nth-child(even){
        background: #00CC99;
    }

    div[content="scroll"] > section > img{
        display: block;
        background: no-repeat fixed;
        background-size: cover;
        max-width: 100%;
        min-width: 100%;
    }

    div[content="scroll"] > section > h1{
        font-size: 100px;
        line-height: 100%;
        margin: 0;
        color: #EFEFEF;
    }
</style>
